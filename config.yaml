options:
  puppet-version:
    type: int
    default: 4
    description: |
      Puppet version choices are `3` or `4`.
  pin-puppet:
    type: string
    default: ''
    description: |
      Explicit version of puppet to install.
  environment:
    type: string
    default: production
    description: |
      Puppet environment.
  puppet-server:
    type: string
    default: puppetmaster.test.test
    description: |
      Puppetmaster fqdn.
  ca-server:
    type: string
    default: ''
    description: |
      Puppet ca-server fqdn.
  auto-start:
    type: boolean
    default: 'true'
    description: |
      Set puppet agent auto-start, defaults to true.

